<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="slider">
    <div class="slider__item show">
        <div class="number-text">1/5</div>
        <img src="img/slide-1.jpg" alt="">
        <div class="text">First slide</div>
    </div>

    <div class="slider__item">
        <div class="number-text">2/5</div>
        <img src="img/slide-2.jpg" alt="">
        <div class="text">Second slide</div>
    </div>

    <div class="slider__item">
        <div class="number-text">3/5</div>
        <img src="img/slide-3.jpg" alt="">
        <div class="text">Third slide</div>
    </div>

    <div class="slider__item">
        <div class="number-text">4/5</div>
        <img src="img/slide-4.jpg" alt="">
        <div class="text">Fourth slide</div>
    </div>

    <div class="slider__item">
        <div class="number-text">5/5</div>
        <img src="img/slide-5.jpg" alt="">
        <div class="text">Fifth slide</div>
    </div>

    <a class="slider__prev" onclick="plusSlide(-1)">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </a>

    <a class="slider__next" onclick="plusSlide(1)">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </a>

    <div class="slider__dots">
        <div class="dot active" onclick="currentSlide(1)"></div>
        <div class="dot" onclick="currentSlide(2)"></div>
        <div class="dot" onclick="currentSlide(3)"></div>
        <div class="dot" onclick="currentSlide(4)"></div>
        <div class="dot" onclick="currentSlide(5)"></div>
    </div>
</div>
</body>
</html>
